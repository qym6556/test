<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<title></title>
	<link rel="stylesheet" href=""/>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	body{
		background: url(img/bg.jpg);
	}
	.container{
		margin:0 auto;
		width:129px;
		perspective: 500px;
	}
	.box{
		position: relative;
		width:100%;
		height: 100%;
		perspective-origin: 50% 50%;
		transform-style:preserve-3d;
	}
	.box div{
		position: absolute;
		width: 129px;
		height: 1170px;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	
	<script type="text/javascript">
		let arr = document.querySelectorAll('.box div');
		let box = document.querySelector(".box");
		let zVal =Math.round(arr[0].offsetWidth/(2* Math.tan(9*Math.PI/180))-3);
		for (var i = 0; i < arr.length; i++) {
			arr[i].style.background=`url(img/p${i+1}.png) no-repeat`;
			arr[i].style.transform=`rotateY(${i*18}deg) translateZ(${zVal}px)`;
		}
		var startX = 0,x=0,endX=0;
		box.addEventListener('touchstart',function(e){
			e.preventDefault();
			let touch = e.targetTouches[0];
			startX = touch.pageX-x;
		});
		box.addEventListener('touchmove',function(e){
			e.preventDefault();
			let touch = e.targetTouches[0];
			endX = touch.pageX;
			x = endX - startX;
			box.style.transform = `rotateY(${x}deg)`;
		});
	</script>
</body>
</html>
